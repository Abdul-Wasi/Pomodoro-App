<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>

    <div class="container">
      <h1>Pomodoro Timer</h1>
      <label for="customTime">Set Time (minutes):</label>
      <input type="number" id="customTime" min="1" max="60" value="25" />
      <button id="setTimeBtn">Set Time</button>
      <div id="timer">25:00</div>
      <progress id="progressBar" value="100" max="100"></progress>
      <button id="startBtn">Start</button>
      <button id="pauseResumeBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
